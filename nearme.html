<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resources Near Me</title>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""
        />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #map { height: 500px; margin-top: 20px; }
    #results { margin-top: 20px; }
  </style>
    </head>
    <body>
        <h1>Mental Health & Therapy Resources Near Me</h1>

        <form id="zipForm">
            <label for="zipcode">Enter your location (zip code):</label>
            <input type="text" id="zipcode" name="zipcode" required>
            <button type="submit" id="submit-button" aria-label="Find Mental Health and Therapy Resources Near Me">Find Resources</button>
        </form>

        <div id="map"></div>
        <div id="results">
          <ul id="resultsList"></ul>
        </div>

          <script
            src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="">
          </script>
        <script src="map.js" defer></script>
    </body>
</html>
