<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mental Wellness Care - Wireframe</title>
    <style>
        /* Reset and base styles */
        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        /* Wireframe specific styles */
        .wireframe-box {
            background: #fff;
            border: 2px solid #ccc;
            padding: 15px;
            margin: 10px 0;
        }

        .header {
            background: #eee;
            padding: 20px;
            text-align: center;
        }

        .nav {
            background: #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }

        .nav-item {
            display: inline-block;
            margin: 0 10px;
            padding: 5px 10px;
            background: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero {
            height: 400px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            text-align: center;
        }

        .section {
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .footer {
            background: #eee;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        /* Placeholder styles */
        .placeholder-img {
            background: #ccc;
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }

        .placeholder-text {
            background: #eee;
            height: 20px;
            margin: 10px 0;
        }

        .placeholder-button {
            background: #ddd;
            padding: 10px 20px;
            display: inline-block;
            margin: 10px 0;
        }

        .label {
            background: #000;
            color: #fff;
            padding: 5px 10px;
            font-size: 12px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="wireframe-box" style="text-align: left;">
                [LOGO] Mental Wellness Care
            </div>
        </div>
    </header>

    <nav class="nav">
        <div class="container">
            <div class="nav-item">[Home]</div>
            <div class="nav-item">[Screening]</div>
            <div class="nav-item">[Find Care]</div>
            <div class="nav-item">[Guides]</div>
            <div class="nav-item">[Resources]</div>
            <div class="nav-item">[Contact]</div>
        </div>
    </nav>

    <main>
        <section class="hero wireframe-box">
            <div class="container">
                <div style="position: relative;">
                    <span class="label">HERO SLIDESHOW</span>
                    <h1>[Hero Title]</h1>
                    <p>[Hero Description Text]</p>
                    <div class="placeholder-button">[CTA Button 1]</div>
                    <div class="placeholder-button">[CTA Button 2]</div>
                </div>
            </div>
        </section>

        <div class="container">
            <section class="section wireframe-box">
                <span class="label">WELCOME SECTION</span>
                <div class="placeholder-text" style="width: 70%; margin: 20px auto;"></div>
                <div class="placeholder-text" style="width: 50%; margin: 20px auto;"></div>
            </section>

            <section class="section wireframe-box">
                <span class="label">CORE SERVICES</span>
                <div class="grid">
                    <div class="wireframe-box">
                        <div class="placeholder-img"></div>
                        <div class="placeholder-text"></div>
                        <div class="placeholder-text" style="width: 80%;"></div>
                        <div class="placeholder-button">[Button]</div>
                    </div>
                    <div class="wireframe-box">
                        <div class="placeholder-img"></div>
                        <div class="placeholder-text"></div>
                        <div class="placeholder-text" style="width: 80%;"></div>
                        <div class="placeholder-button">[Button]</div>
                    </div>
                    <div class="wireframe-box">
                        <div class="placeholder-img"></div>
                        <div class="placeholder-text"></div>
                        <div class="placeholder-text" style="width: 80%;"></div>
                        <div class="placeholder-button">[Button]</div>
                    </div>
                    <div class="wireframe-box">
                        <div class="placeholder-img"></div>
                        <div class="placeholder-text"></div>
                        <div class="placeholder-text" style="width: 80%;"></div>
                        <div class="placeholder-button">[Button]</div>
                    </div>
                </div>
            </section>

            <section class="section wireframe-box">
                <span class="label">KEY TOPICS</span>
                <div class="grid" style="grid-template-columns: repeat(3, 1fr);">
                    <div class="wireframe-box">
                        <div class="placeholder-text"></div>
                        <div class="placeholder-text" style="width: 80%;"></div>
                        <div class="placeholder-text" style="width: 60%;"></div>
                        <div class="placeholder-button">[Link]</div>
                    </div>
                    <div class="wireframe-box">
                        <div class="placeholder-text"></div>
                        <div class="placeholder-text" style="width: 80%;"></div>
                        <div class="placeholder-text" style="width: 60%;"></div>
                        <div class="placeholder-button">[Link]</div>
                    </div>
                    <div class="wireframe-box">
                        <div class="placeholder-text"></div>
                        <div class="placeholder-text" style="width: 80%;"></div>
                        <div class="placeholder-text" style="width: 60%;"></div>
                        <div class="placeholder-button">[Link]</div>
                    </div>
                </div>
            </section>

            <section class="section wireframe-box">
                <span class="label">GETTING STARTED</span>
                <div class="grid" style="grid-template-columns: repeat(3, 1fr);">
                    <div class="wireframe-box">
                        <div style="display: flex; align-items: start;">
                            <div style="background: #ccc; width: 40px; height: 40px; margin-right: 10px; flex-shrink: 0;">1</div>
                            <div>
                                <div class="placeholder-text"></div>
                                <div class="placeholder-text" style="width: 80%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="wireframe-box">
                        <div style="display: flex; align-items: start;">
                            <div style="background: #ccc; width: 40px; height: 40px; margin-right: 10px; flex-shrink: 0;">2</div>
                            <div>
                                <div class="placeholder-text"></div>
                                <div class="placeholder-text" style="width: 80%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="wireframe-box">
                        <div style="display: flex; align-items: start;">
                            <div style="background: #ccc; width: 40px; height: 40px; margin-right: 10px; flex-shrink: 0;">3</div>
                            <div>
                                <div class="placeholder-text"></div>
                                <div class="placeholder-text" style="width: 80%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer wireframe-box">
        <div class="container">
            <div class="grid" style="grid-template-columns: repeat(3, 1fr);">
                <div>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-text" style="width: 80%;"></div>
                </div>
                <div>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-text" style="width: 80%;"></div>
                </div>
                <div>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-text" style="width: 80%;"></div>
                </div>
            </div>
            <div class="placeholder-text" style="width: 30%; margin: 20px auto;"></div>
        </div>
    </footer>
</body>
</html>
